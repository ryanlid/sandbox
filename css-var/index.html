<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS 变量</title>
    <style>
      iframe {
        display: block;
        width: 100%;
        height: 500px;
        border: 1px solid #cccccc;
      }
    </style>
  </head>
  <body>
    <h1>CSS 变量</h1>
    <div>
      <p>
        实现网页换肤
        <a
          href="demo1.html"
          data-link="demo1.html"
          target="_black"
          class="demo-link"
          >查看示例</a
        >
      </p>
      <p>
        响应式布局
        <a
          href="demo2.html"
          data-link="demo2.html"
          target="_black"
          class="demo-link"
          >查看示例</a
        >
      </p>

      <iframe id="iframe" src="demo1.html" frameborder="0"></iframe>
    </div>
    <script>
      const demoLink = document.querySelectorAll(".demo-link");
      for (let i = 0; i < demoLink.length; i++) {
        demoLink[i].addEventListener("click", function(e) {
          e.preventDefault();
          document
            .querySelector("#iframe")
            .setAttribute("src", e.target.dataset.link);
        });
      }
    </script>
  </body>
</html>
