<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>networkStatus</title>
  </head>
  <body>
    <div>
      <div id="Gamma"></div>
      <div id="Beta"></div>
      <div id="Alpha"></div>
    </div>
    <img
      src="https://static.oonnnoo.com/upload/-YkYNcLEv.png"
      width="300"
      title="screenshot"
    />

    <script>
      window.addEventListener("offline", networkStatus);
      window.addEventListener("online", networkStatus);
      function networkStatus(e) {
        console.log(e.type);
        console.log(e);
      }
      window.addEventListener("deviceorientation", e => {
        document.getElementById("Gamma").innerHTML = `Gamma: ${e.gamma}`;
        document.getElementById("Beta").innerHTML = `Beta: ${e.beta}`;
        document.getElementById("Alpha").innerHTML = `Alpha: ${e.alpha}`;
        console.log("Gamma: ", e.gamma);
        console.log("Beta: ", e.beta);
        console.log("Alpha: ", e.alpha);
      });

      let logo = document.querySelector("img");
      window.addEventListener("deviceorientation", e => {
        let tiltLR = e.gamma;
        let tiltFB = e.beta;
        logo.style.transform = `rotate(${tiltLR}deg) rotate3d(1,0,0,${tiltFB *
          -1}deg)`;
      });

      window.addEventListener("devicelight", e => {
        alert(`${e.value} lux`);
        console.log(`${e.value} lux`);
      });
    </script>
  </body>
</html>
