<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>d3.js 树形结构 动态获取数据</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@3.5.6/d3.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
    }

    .node .code {
      font-size: 12px;
    }

    .node .name {
      font-size: 14px;
    }

    .node circle {
      fill: yellow;
      stroke: red;
      stroke-width: 1.5px;
    }

    .link {
      fill: none;
      stroke: #669564;
      stroke-width: 1.5px;
    }

    .cell .cell-rect {
      fill: blue;
      stroke: red;
      stroke-width: 1;
      fill-opacity: 0.8;
      stroke-opacity: 0.9;
      font-size: 12px;
    }

    .circle {
      fill: red
    }

  </style>
</head>

<body>
 <h1>d3.js 树形结构 动态获取数据</h1>
   <script>
    var root = {
      "name": "我的项目",
      "children": []
    };

    var diameter = 960;
    var diameter = 1024;
    var width = document.body.clientWidth;
    var height = document.body.clientHeight;
    var rectSize = { x: 400, y: 100 }
    var cellSize = { x: 320, y: 50 }
    var circleRadius = 14

    var zm = null

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .call(zm = d3.behavior.zoom().scaleExtent([0.1, 3]).on("zoom", redraw)).append("g")
      .attr("transform", "translate(" + ((width) / 2 - rectSize.x) + "," + height / 2 + ")")
    // 初始拖动位置
    zm.translate([width / 2 - rectSize.x, height / 2]);

    var tree = d3.layout.tree()
      // 节点之间间距
      .nodeSize([rectSize.y, rectSize.x])

    // 连接线
    var diagonal = d3.svg.diagonal()
      .source(function (d) {
        return { x: d.source.x, y: d.source.y + cellSize.x / 2 + circleRadius * 2 - 2 };
      })
      .target(function (d) {
        return { x: d.target.x, y: d.target.y - cellSize.x / 2 };
      })
      .projection(function (s) {
        return [s.y, s.x];
      });

    var nid = 0;
    // 动画延迟时间
    var duration = 200;
    d3.json('project.json', function (res) {
      root.children = res.data
      update(root)
    })

    // Redraw for zoom
    function redraw() {
      svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")");
    }

    function update(source) {
      // 结合对角线和圆 绘制径向树的连接和节点
      var nodes = tree.nodes(root);
      var links = tree.links(nodes);
      var link = svg.selectAll(".link")
        .data(links)

      link.enter()
        .append("path")
        .attr("class", "link")
        .attr("d", function (d) {
          var os = { x: source.x, y: source.y };
          var ot = { x: source.x, y: source.y + cellSize.x + circleRadius * 2 };
          return diagonal({ source: os, target: ot });
        });
      // .attr("transform", "rotate(90)");
      link.transition()
        .duration(duration)
        .attr("d", diagonal);

      link.exit()
        .transition()
        .duration(duration)
        .attr("d", function (d) {
          var os = { x: source.x, y: source.y };
          var ot = { x: source.x, y: source.y + cellSize.x + circleRadius * 2 };
          return diagonal({ source: os, target: ot });
        })
        .remove();

      var node = svg.selectAll("g.node")
        .data(nodes, function (d) { return d.nid || (d.nid = ++nid); })

      var nodeEnter = node.enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
          return "translate(" + d.y + "," + d.x + ")";
        })
        .attr('style', 'cursor: pointer;')
        // 鼠标移入修改文字颜色
        .on('mouseover', function (d) {
          this.setAttribute("fill", "blue");
        })
        // 鼠标移出修改文字颜色
        .on('mouseout', function (d) {
          this.setAttribute("fill", "black");
        })
        .on('click', openDtailUrl)

      // / Transition nodes to their new position.
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

      nodeEnter.append('rect')
        .attr('class', 'cell-rect')
        .attr("x", -(cellSize.x / 2))
        .attr("y", -(cellSize.y / 2))
        .attr("width", cellSize.x)
        .attr("height", cellSize.y)

        .attr("fill", function (d) {
          switch (d.period) {
            case 1:
              return '#CCFFCC'
              break;
            case 2:
              return '#FFFCCC'
              break;
            case 3:
              return '#FFEEF6'
              break;
            default:
              return '#e6e6e6'
          }
        })
        .attr('stroke-width', '3')
        .attr("stroke", function (d) {
          switch (d.type) {
            case 1:
              return '#0000FF'
              break;
            case 2:
              return '#e6e6e6'
              break;
            default:
              return '#e6e6e6'
          }
        })


      nodeEnter.append('rect')
        .attr('class', 'process')
        .attr("x", -(cellSize.x / 2 - 1))
        .attr("y", -(cellSize.y / 2 - 1))
        .attr("width", function (d) {
          if (d.progress === undefined) {
            return 0
          }
          var width = d.progress / 100 * cellSize.x
          return width
        })
        .attr("height", cellSize.y - 2)
        .attr("fill", function (d) {
          switch (d.period) {
            case 1:
              return '#669564'
              break;
            case 2:
              return '#FF9900'
              break;
            case 3:
              return '#FF0000'
              break;
            default:
              return '#888888'
          }
        })


      // 项目、计划 编号文字
      nodeEnter.append('text')
        .text(function (d) {
          return d.code
        })
        // 文本靠左
        .attr("class", "code")
        .attr("text-anchor", "middle")
        .attr("dominant-baseline", "alphabetic")

      // 项目、计划 名称文字
      nodeEnter.append('text')
        .text(function (d) {
          return d.name
        })
        // 文本居中
        .attr("class", "name")
        .attr("text-anchor", "middle")
        .attr("dominant-baseline", "text-before-edge")

      // 节点切换圆圈
      nodeEnter
        .append('circle')
        .attr('cx', (cellSize.x / 2 + 12))
        .attr('cy', function (d) {
          return (cellSize.y / 4 - 12)
        })
        .attr('r', circleRadius)
        .attr('style', 'cursor: pointer;')
        .on("click", toggleChildren)
        .filter(function (d) {
          return d.sourceUrl === ''
        })
        .attr('style', 'cursor: not-allowed;');

      var nodeExit = node.exit().transition()
        .remove();
    }
    // 获取单个项目的项目进度
    function getNode(code) {
      var mynodes = null;
      $.ajax({
        url: "detail.json",
        data: {
          code: code
        },
        async: false, // 注意此处需要同步
        type: "get",
        dataType: "json",
        success: function (res) {
          mynodes = res.data;
          // 将子级中数据保存到_children 避免子级数据一次性展开
          for (var i = 0; i < mynodes.children.length; i++) {
            if (mynodes.children[i].children.length > 0) {
              mynodes.children[i]._children = mynodes.children[i].children
              mynodes.children[i].children = []
            }
          }

        }
      });
      return mynodes;
    }

    // 子节点切换显示.
    function toggleChildren(d) {
      d3.event.stopPropagation()
      if (d.children) {
        // 收缩
        d._children = d.children;
        d.children = null;
      } else if (d._children) {
        // 展开
        d.children = d._children;
        d._children = null;
      } else {
        // 获取子节点数据
        var mnodes = getNode(d.code);
        d.children = mnodes.children;
      }
      update(d);
    }

    // 点击节点打开链接
    function openDtailUrl(d) {}

  </script>
  <script src="https://lidong.me/sandbox/common.js"></script>
  <script>
    githubRibbons('a9534c02f8139843c215bcf4c822c769');
  </script>

</body>

</html>
