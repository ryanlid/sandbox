<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Axios HTTP</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .box {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Axios HTTP</h2>
      <div>
        <button type="button" id="get" class="btn btn-secondary">
          GET
        </button>
        <button type="button" id="post" class="btn btn-success">
          POST
        </button>
        <button type="button" id="update" class="btn btn-info">
          PUT/PATCH
        </button>
        <button type="button" id="delete" class="btn btn-warning">
          DELETE
        </button>
        <button type="button" id="sim" class="btn btn-danger">
          Sim Request
        </button>
        <button type="button" id="costomHeader" class="btn btn-dark">
          Costom Headers
        </button>
        <button type="button" id="transform" class="btn btn-dark">
          Transform
        </button>
        <button type="button" id="error" class="btn btn-dark">
          Error Handing
        </button>
        <button type="button" id="cancel" class="btn btn-dark">Cancel</button>
      </div>
      <div id="res">
        <div class="card mt-3">
          <div class="card-body">status:</div>
        </div>
        <div class="card mt-3">
          <div class="card-header">Headers</div>
          <div class="card-body"></div>
        </div>
        <div class="card mt-3">
          <div class="card-header">data</div>
          <div class="card-body"></div>
        </div>
        <div class="card mt-3">
          <div class="card-header">config</div>
          <div class="card-body"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.staticfile.org/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
